<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий To-Do List на Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <h1>Мой Список Дел (Рабочая версия)</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Введите новую задачу...">
            <button id="addTaskButton">Добавить</button>
        </div>
        
        <ul id="taskList">
            </ul>
        
        <p class="footer-note">
            Нажмите на текст задачи, чтобы отметить ее как выполненную.
        </p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
